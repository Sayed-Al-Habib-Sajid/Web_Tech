<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Information</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="secondcode.css">
</head>

<body>
  <form action="/register" method="POST">
    <h2>Donor Information</h2>

    <label for="firstname">First Name*</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name*</label>
    <input type="text" id="lastname" name="lastname" required>

  
    <label for="company">Company</label>
    <input type="text" id="company" name="company" required>

    <label for="address1">Address 1*</label>
    <input type="text" id="address1" name="address1" required>

    <label for="address2">Address 2</label>  
    <input type="text" id="address2" name="address2" required>

    <label for="city">City*</label>
    <input type="text" id="city" name="city" required>



    <label for="state">State*</label>
    <select id="state" name="state" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>


    
    <label for="zipcode">Zip Code*</label>  
    <input type="text" id="zipcode" name="zipcode" required>


    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>

    <label for="phone">Phone</label>  
    <input type="text" id="phone" name="phone" required>

    <label for="fax">Fax</label>  
    <input type="text" id="fax" name="fax" required>

    

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>




    <label>Donation Amount</label>
    <div class="donation_amount">
      <input type="radio" id="none" name="none" value="None" required>
      <label for="none">None</label>
      <input type="radio" id="$50" name="$50" value="$50" required>
      <label for="$50">$50</label>

      <input type="radio" id="$75" name="$75" value="$75" required>
      <label for="$75">$75</label>
      <input type="radio" id="$100" name="$100" value="$100" required>
      <label for="$100">$100</label>
    </div>

    <label for="otheramount">Other Amount $</label>  
    <input type="text" id="otheramount" name="otheramount" required>

    <label class="recurring_donation">
        <input type="checkbox" id="recurring_donation" name="recurring_donation" required>
        I am interested in giving on a regular basis.
      </label>


    
        <h2>Honorarium and Memorial Donation Information</h2>



        <label>I would like to make this donation</label>
        
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">To Honor</label>
    
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">In Memory of</label>
        </div>

        <label for="name"> Name</label>
        <input type="text" id="name" name="name" required>
        <label for="firstname">Acknowladge Donation to</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="address2">Address </label>  
    <input type="text" id="address2" name="address2" required>
    <label for="address2">City</label>  
    <input type="text" id="address2" name="address2" required>

    <label for="state">State*</label>
    <select id="state" name="state" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>
    <label for="zipcode">Code</label>  
    <input type="text" id="zipcode" name="zipcode" required>



    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <label>Gender:</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">Female</label>
    </div>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

  

    <label class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the terms and conditions.
    </label>

    <button type="submit">Register</button>
  </form>
</body>
</html>
